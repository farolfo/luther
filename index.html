<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Luther</title>
  <meta name="description" content="Luther. Donate Bitcoin Now.">
  <meta name="author" content="Franco Arolfo">
  <link rel="icon" type="image/x-icon" href="asset/icon2.png">

  <link rel="stylesheet" href="style/css/style.min.css">

  <link href='https://fonts.googleapis.com/css?family=Varela+Round|Pacifico|Sacramento|Vibur' rel='stylesheet' type='text/css'>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.9.0/jquery-ui.js"></script>
  <script src="https://unpkg.com/react@16/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js" crossorigin></script>

  <script src="dist/app.js"></script>
  <script src="ngo/ngo.js"></script>
  <script src="src/lib/jquery.coverflow.js"></script>

  <!-- Carousel Scripts -->
  <script src="src/lib/jquery.interpolate.min.js"></script>

<body>

  <span id="mainScreen">
    <!-- Banner (v2)

    <span id="banner" class="vertical-section">
      <div class="marquee">
        <div>
          <span><i>Water for Africa</i> recieved 0.0034BTC (~$300) 4 hours ago</span>
          <span><i>Help our children</i> recieved 0.0034BTC (~$300) just a minute ago</span>
        </div>
      </div>
    </span> -->
    <video autoplay muted loop id="presentationVideo">
      <source src="asset/education-background.mp4" type="video/mp4">
    </video>
    <span id="heading" class="vertical-section">
      <span id="brand">
        <span class="main-brand">luther,</span>
        <span class="slogan">donate bitcoin now</span>
      </span>
      <span id="navigationControls">
        <span class="navigation-control">Home</span>
        <span class="navigation-control">About us</span>
        <span class="navigation-control">Submit NGO</span>
        <span class="navigation-control"><i class="fab fa-github"></i></span>
      </span>
    </span>
    <span id="searchControls" class="vertical-section">
        <div class="form-container">
          <form>
            <div class="input-group">
              <input type="text" id="search-text" placeholder="NGOs, charities..." value="">
              <span class="highlight"></span>
              <span class="bar"></span>
            </div>
            <div class="dropdown">
              <button class="dropbtn" id="category">All Categories</button>
              <div class="dropdown-content">
                <a href="#" onclick="setCategory('all')">All Categories</a>
                <a href="#" onclick="setCategory('health-care')">Health care</a>
                <a href="#" onclick="setCategory('world-peace')">World's Peace</a>
                <a href="#" onclick="setCategory('animals-and-planet-care')">Animals and Planet Care</a>
                <a href="#" onclick="setCategory('water-care')">Water Care</a>
                <a href="#" onclick="setCategory('human-rights')">Human Rights</a>
                <a href="#" onclick="setCategory('education')">Education</a>
                <a href="#" onclick="setCategory('technology')">Technology</a>
                <a href="#" onclick="setCategory('other')">Other</a>
              </div>
            </div>
          </form>
        </div>
      </span>
    <span id="results" class="vertical-section">
      <span class="ongs-empty" style="display: none;">No NGOs found</span>
      <div class="results-grid"></div>
    </span>
    <span id="disclaimer" class="vertical-section"></span>
  </span>
</body>
</html>
